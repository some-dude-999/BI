<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI Command Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .container {
            background: #0a0a0a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 40px;
            max-width: 95%;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .main-button {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
        }

        .main-button:hover {
            background: #222222;
            border-color: #666666;
        }

        .main-button:active {
            background: #0a0a0a;
        }

        .checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .checkbox-item:hover {
            background: #222222;
            border-color: #444444;
        }

        .checkbox-item label {
            font-size: 1em;
            user-select: none;
            flex: 1;
            color: #ffffff;
        }

        .checkbox-item select {
            width: 60px;
            padding: 5px;
            background: #0a0a0a;
            border: 1px solid #444444;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-item select:hover {
            border-color: #666666;
            background: #1a1a1a;
        }

        .checkbox-item select:focus {
            outline: none;
            border-color: #888888;
        }

        .prompt-section {
            margin-top: 30px;
        }

        .prompt-label {
            color: #cccccc;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prompt-box {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #444444;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            cursor: text;
            transition: all 0.2s ease;
        }

        .prompt-box:hover {
            background: #1a1a1a;
            border-color: #555555;
        }

        .prompt-box:focus {
            outline: none;
            border-color: #888888;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            background: #1a1a1a;
            border: 1px solid #444444;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-button:hover {
            background: #222222;
            border-color: #666666;
        }

        .saved-prompts {
            margin-top: 20px;
        }

        .saved-prompt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.85em;
        }

        .saved-prompt-item:hover {
            background: #222222;
        }

        .saved-prompt-name {
            cursor: pointer;
            flex: 1;
            color: #ffffff;
        }

        .delete-button {
            background: #2a2a2a;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .delete-button:hover {
            background: #333333;
            border-color: #777777;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .save-prompt-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #0a0a0a;
            border: 1px solid #444444;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        .save-prompt-input:focus {
            outline: none;
            border-color: #888888;
        }

        .prompt-box-container {
            position: relative;
            margin-bottom: 20px;
        }

        .prompt-box-container.color-1,
        .prompt-box-container.color-2,
        .prompt-box-container.color-3,
        .prompt-box-container.color-4,
        .prompt-box-container.color-5,
        .prompt-box-container.color-6,
        .prompt-box-container.color-7,
        .prompt-box-container.color-8 {
            background: #0a0a0a;
            border-left: 2px solid #444444;
            padding-left: 15px;
        }

        .prompt-box-container .prompt-box-wrapper textarea {
            border-color: #444444;
            color: #ffffff;
        }

        .prompt-box-container .prompt-name-label {
            color: #cccccc;
        }

        .prompt-box-wrapper {
            position: relative;
        }

        .remove-prompt-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2a2a2a;
            border: 1px solid #555555;
            color: #ffffff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .remove-prompt-btn:hover {
            background: #333333;
            border-color: #777777;
        }

        .prompt-name-label {
            color: #cccccc;
            margin-bottom: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }

        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ AGI Command Panel âš¡</h1>
        <div class="subtitle">Multi-Model Intelligence Deployment System</div>
        
        <button class="main-button" onclick="openAGIPanel()">ðŸš€ OPEN AGI PANEL ðŸš€</button>

        <div style="margin-bottom: 20px; padding: 15px; background: #1a1a1a; border: 1px solid #444444; border-radius: 4px;">
            <label style="color: #ffffff; font-weight: bold; margin-right: 10px;">Master Control - Set all LLMs to:</label>
            <select id="masterControl" onchange="setAllLLMs(this.value)" style="padding: 8px 20px; background: #0a0a0a; border: 1px solid #444444; border-radius: 4px; color: #ffffff; font-family: 'Courier New', monospace; font-size: 1em; cursor: pointer;">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="checkboxes">
            <div class="checkbox-item">
                <label for="claude">Claude</label>
                <select id="claude">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="checkbox-item">
                <label for="kimi">Kimi</label>
                <select id="kimi">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="checkbox-item">
                <label for="chatgpt">ChatGPT</label>
                <select id="chatgpt">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="checkbox-item">
                <label for="grok">Grok</label>
                <select id="grok">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="checkbox-item">
                <label for="gemini">Gemini</label>
                <select id="gemini">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>

        <div class="prompt-section">
            <div class="prompt-label">ðŸ“‹ Query Templates</div>

            <div class="prompt-box-container">
                <div class="prompt-name-label">Default Prompt</div>
                <div class="prompt-box-wrapper">
                    <textarea
                        class="prompt-box"
                        id="promptBox"
                        placeholder="Enter your prompt here...">Think about what sources will give you maximum insight on this topic and output as a CSV with no other explanations or content outside of this CSV table. The CSV must only have the following columns. Column 1: XXXXXXXX</textarea>
                </div>
                <div class="button-group">
                    <button class="action-button" onclick="copyPromptToClipboard('promptBox')">ðŸ“‹ Copy Prompt</button>
                    <button class="action-button" onclick="savePrompt()">ðŸ’¾ Save Prompt</button>
                </div>
            </div>

            <div id="savedPromptsContainer"></div>
        </div>
    </div>

    <script>
        const AI_URLS = {
            claude: 'https://claude.ai/',
            kimi: 'https://www.kimi.com/',
            chatgpt: 'https://chatgpt.com/',
            grok: 'https://grok.com/',
            gemini: 'https://gemini.google.com/'
        };

        function setAllLLMs(value) {
            const llms = ['claude', 'kimi', 'chatgpt', 'grok', 'gemini'];
            llms.forEach(llm => {
                const select = document.getElementById(llm);
                if (select) {
                    select.value = value;
                }
            });
            showNotification(`âœ“ All LLMs set to ${value}`);
        }

        function openAGIPanel() {
            const order = ['claude', 'kimi', 'chatgpt', 'grok', 'gemini'];
            let openedCount = 0;
            let delay = 0;

            order.forEach(ai => {
                const select = document.getElementById(ai);
                if (select) {
                    const count = parseInt(select.value);
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => {
                            window.open(AI_URLS[ai], '_blank');
                        }, delay);
                        delay += 500; // 500ms delay between each tab
                        openedCount++;
                    }
                }
            });

            if (openedCount > 0) {
                showNotification(`ðŸš€ Launching ${openedCount} AGI interface(s)!`);
            } else {
                showNotification('âš ï¸ Please select at least one AGI to deploy!');
            }
        }

        function copyPromptToClipboard(textareaId) {
            const promptBox = document.getElementById(textareaId);
            promptBox.select();
            navigator.clipboard.writeText(promptBox.value).then(() => {
                showNotification('âœ“ Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showNotification('âœ— Failed to copy prompt');
            });
        }

        function showNotification(message) {
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        let promptCounter = 0;

        function savePrompt() {
            const promptText = document.getElementById('promptBox').value;

            if (!promptText.trim()) {
                showNotification('âš ï¸ Prompt is empty');
                return;
            }

            // Get existing prompts from localStorage
            let savedPrompts = JSON.parse(localStorage.getItem('agiPrompts') || '{}');

            // Auto-generate prompt name
            let promptNumber = 1;
            let promptName = `Prompt ${promptNumber}`;
            while (savedPrompts[promptName]) {
                promptNumber++;
                promptName = `Prompt ${promptNumber}`;
            }

            // Save the new prompt
            savedPrompts[promptName] = promptText;
            localStorage.setItem('agiPrompts', JSON.stringify(savedPrompts));

            // Create a new prompt box
            createPromptBox(promptName, promptText);

            showNotification(`âœ“ Saved as "${promptName}"`);
        }

        function createPromptBox(name, text) {
            const container = document.getElementById('savedPromptsContainer');
            const promptId = `prompt_${promptCounter++}`;

            const promptContainer = document.createElement('div');
            const colorClass = `color-${(promptCounter % 8) + 1}`;
            promptContainer.className = `prompt-box-container ${colorClass}`;
            promptContainer.id = `container_${promptId}`;

            const nameLabel = document.createElement('div');
            nameLabel.className = 'prompt-name-label';
            nameLabel.textContent = name;

            const wrapper = document.createElement('div');
            wrapper.className = 'prompt-box-wrapper';

            const textarea = document.createElement('textarea');
            textarea.className = 'prompt-box';
            textarea.id = promptId;
            textarea.value = text;
            textarea.placeholder = 'Enter your prompt here...';

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-prompt-btn';
            removeBtn.textContent = 'âœ•';
            removeBtn.onclick = () => removePromptBox(name, promptId);

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-button';
            copyBtn.textContent = 'ðŸ“‹ Copy Prompt';
            copyBtn.onclick = () => copyPromptToClipboard(promptId);

            const saveCopyBtn = document.createElement('button');
            saveCopyBtn.className = 'action-button';
            saveCopyBtn.textContent = 'ðŸ’¾ Save Copy';
            saveCopyBtn.onclick = () => saveCopyOfPrompt(promptId, name);

            wrapper.appendChild(textarea);
            wrapper.appendChild(removeBtn);

            buttonGroup.appendChild(copyBtn);
            buttonGroup.appendChild(saveCopyBtn);

            promptContainer.appendChild(nameLabel);
            promptContainer.appendChild(wrapper);
            promptContainer.appendChild(buttonGroup);

            container.appendChild(promptContainer);
        }

        function removePromptBox(name, promptId) {
            // Remove from DOM
            const container = document.getElementById(`container_${promptId}`);
            if (container) {
                container.remove();
            }

            // Remove from localStorage
            let savedPrompts = JSON.parse(localStorage.getItem('agiPrompts') || '{}');
            delete savedPrompts[name];
            localStorage.setItem('agiPrompts', JSON.stringify(savedPrompts));

            showNotification(`âœ“ Removed prompt: "${name}"`);
        }

        function saveCopyOfPrompt(promptId, originalName) {
            const textarea = document.getElementById(promptId);
            const currentText = textarea.value;

            // Generate a unique name
            let copyNumber = 1;
            let newName = `${originalName} (${copyNumber})`;

            let savedPrompts = JSON.parse(localStorage.getItem('agiPrompts') || '{}');
            while (savedPrompts[newName]) {
                copyNumber++;
                newName = `${originalName} (${copyNumber})`;
            }

            // Save the new copy
            savedPrompts[newName] = currentText;
            localStorage.setItem('agiPrompts', JSON.stringify(savedPrompts));

            // Create a new prompt box
            createPromptBox(newName, currentText);

            showNotification(`âœ“ Saved copy as "${newName}"`);
        }

        function loadSavedPrompts() {
            const savedPrompts = JSON.parse(localStorage.getItem('agiPrompts') || '{}');
            const container = document.getElementById('savedPromptsContainer');
            container.innerHTML = '';

            // Create a prompt box for each saved prompt
            Object.keys(savedPrompts).forEach(name => {
                createPromptBox(name, savedPrompts[name]);
            });
        }

        // Load saved prompts on page load
        window.onload = () => {
            loadSavedPrompts();
        };
    </script>
</body>
</html>
