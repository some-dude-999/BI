<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Era Business - LLM Idea Evaluations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        .outlier-control {
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: #2196F3;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .score {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .score-high {
            background: #d4edda;
            color: #155724;
        }

        .score-medium {
            background: #fff3cd;
            color: #856404;
        }

        .score-low {
            background: #f8d7da;
            color: #721c24;
        }

        .idea-name {
            font-weight: 500;
            color: #333;
        }

        .rocket {
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #f5c6cb;
        }

        .num-col {
            width: 50px;
            text-align: center;
        }

        .score-col {
            width: 80px;
        }

        .combined-stats {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .avg-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Gen Era Business - Consolidated Idea Evaluations</h1>
        <p class="subtitle">Deduplicated and consolidated business ideas from multiple AI model evaluations</p>

        <div class="controls">
            <div class="control-section">
                <h3>Include Tables</h3>
                <div class="checkboxes" id="table-checkboxes"></div>
            </div>

            <div class="control-section outlier-control">
                <div class="checkbox-item">
                    <input type="checkbox" id="omit-outliers" checked>
                    <label for="omit-outliers">
                        <strong>Omit Outliers</strong> (drops highest and lowest scores when averaging)
                    </label>
                </div>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="tabs" id="tabs"></div>

        <div id="tab-contents"></div>
    </div>

    <script>
        const CONSOLIDATED_CSV = 'consolidated_ideas.csv';

        let consolidatedData = [];
        let activeTab = 'consolidated';

        async function loadCSV(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            return parseCSV(text);
        }

        function parseCSV(text) {
            const lines = [];
            let current = '';
            let inQuotes = false;

            // First, split into proper lines respecting quotes
            for (let i = 0; i < text.length; i++) {
                const char = text[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                    current += char;
                } else if (char === '\n' && !inQuotes) {
                    if (current.trim()) {
                        lines.push(current);
                    }
                    current = '';
                } else {
                    current += char;
                }
            }
            if (current.trim()) {
                lines.push(current);
            }

            if (lines.length === 0) return [];

            const headers = parseCSVLine(lines[0]);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index] ? values[index].trim() : '';
                });
                data.push(row);
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        // Handle escaped quotes
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);

            return result;
        }

        function getScoreClass(score) {
            if (score >= 7) return 'score-high';
            if (score >= 4) return 'score-medium';
            return 'score-low';
        }

        function createTable(data, title) {
            return `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="num-col">#</th>
                                <th>Idea</th>
                                <th class="score-col">Score</th>
                                <th>Free Value Prop</th>
                                <th>Paid Value Prop</th>
                                <th>Why This Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td class="num-col">${row.Number || ''}</td>
                                    <td class="idea-name">${row.Idea || ''}</td>
                                    <td class="score-col">
                                        <span class="score ${getScoreClass(parseFloat(row.Score))}">${row.Score || ''}</span>
                                    </td>
                                    <td>${row.Free_Value_Prop || ''}</td>
                                    <td>${row.Paid_Value_Prop || ''}</td>
                                    <td>${row.Why_This_Score || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createConsolidatedTable() {
            const data = consolidatedData;

            return `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="num-col">#</th>
                                <th>Idea</th>
                                <th class="score-col">Score</th>
                                <th>Free Value Prop</th>
                                <th>Paid Value Prop</th>
                                <th>Why This Score</th>
                                <th>LLM Source</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td class="num-col">${row.Number || ''}</td>
                                    <td class="idea-name">${row.Idea || ''}</td>
                                    <td class="score-col">
                                        <span class="score ${getScoreClass(parseFloat(row.Score))}">${row.Score || ''}</span>
                                    </td>
                                    <td>${(row.Free_Value_Prop || '').replace(/\n/g, '<br>')}</td>
                                    <td>${(row.Paid_Value_Prop || '').replace(/\n/g, '<br>')}</td>
                                    <td style="white-space: pre-wrap;">${row.Why_This_Score || ''}</td>
                                    <td>${row.LLM_Source || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function updateStats() {
            const totalIdeas = consolidatedData.length;
            const allScores = [];

            consolidatedData.forEach(row => {
                const score = parseFloat(row.Score);
                if (!isNaN(score)) allScores.push(score);
            });

            const avgScore = allScores.length > 0 ?
                (allScores.reduce((a, b) => a + b, 0) / allScores.length).toFixed(1) : 0;

            const maxScore = allScores.length > 0 ? Math.max(...allScores).toFixed(1) : 0;
            const minScore = allScores.length > 0 ? Math.min(...allScores).toFixed(1) : 0;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Ideas</div>
                    <div class="stat-value">${totalIdeas}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value">${avgScore}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-label">Highest Score</div>
                    <div class="stat-value">${maxScore}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="stat-label">Lowest Score</div>
                    <div class="stat-value">${minScore}</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function render() {
            // Hide tabs and checkboxes since we only have one consolidated view now
            document.getElementById('tabs').style.display = 'none';

            const contentsHTML = createConsolidatedTable();
            document.getElementById('tab-contents').innerHTML = contentsHTML;
            updateStats();
        }

        async function init() {
            try {
                consolidatedData = await loadCSV(CONSOLIDATED_CSV);

                // Hide the controls section since we don't need filters anymore
                document.querySelector('.controls').style.display = 'none';

                render();

            } catch (error) {
                document.querySelector('.container').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}<br>
                        <small>Make sure the consolidated_ideas.csv file is in the same directory as this HTML file.</small>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
