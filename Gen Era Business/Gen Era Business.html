<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Era Business - LLM Idea Evaluations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .control-section {
            margin-bottom: 15px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        .outlier-control {
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: #2196F3;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .score {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .score-high {
            background: #d4edda;
            color: #155724;
        }

        .score-medium {
            background: #fff3cd;
            color: #856404;
        }

        .score-low {
            background: #f8d7da;
            color: #721c24;
        }

        .idea-name {
            font-weight: 500;
            color: #333;
        }

        .rocket {
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #f5c6cb;
        }

        .num-col {
            width: 50px;
            text-align: center;
        }

        .score-col {
            width: 80px;
        }

        .combined-stats {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .avg-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Gen Era Business - LLM Idea Evaluations</h1>
        <p class="subtitle">Comparative analysis of business ideas across multiple AI models</p>

        <div class="controls">
            <div class="control-section">
                <h3>Include Tables</h3>
                <div class="checkboxes" id="table-checkboxes"></div>
            </div>

            <div class="control-section outlier-control">
                <div class="checkbox-item">
                    <input type="checkbox" id="omit-outliers" checked>
                    <label for="omit-outliers">
                        <strong>Omit Outliers</strong> (drops highest and lowest scores when averaging)
                    </label>
                </div>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="tabs" id="tabs"></div>

        <div id="tab-contents"></div>
    </div>

    <script>
        const CSV_FILES = [
            'kimi_run1_Gen_Era_Business.csv',
            'kimi_run2_Gen_Era_Business.csv',
            'claude_run1_Gen_Era_Business.csv',
            'claude_run2_Gen_Era_Business.csv',
            'chatgpt_run1_Gen_Era_Business.csv',
            'chatgpt_run2_Gen_Era_Business.csv',
            'grok_run1_Gen_Era_Business.csv',
            'grok_run2_Gen_Era_Business.csv',
            'gemini_run1_Gen_Era_Business.csv',
            'gemini_run2_Gen_Era_Business.csv'
        ];

        let allData = {};
        let activeTab = 'combined';

        async function loadCSV(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            return parseCSV(text);
        }

        function parseCSV(text) {
            const lines = [];
            let current = '';
            let inQuotes = false;

            // First, split into proper lines respecting quotes
            for (let i = 0; i < text.length; i++) {
                const char = text[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                    current += char;
                } else if (char === '\n' && !inQuotes) {
                    if (current.trim()) {
                        lines.push(current);
                    }
                    current = '';
                } else {
                    current += char;
                }
            }
            if (current.trim()) {
                lines.push(current);
            }

            if (lines.length === 0) return [];

            const headers = parseCSVLine(lines[0]);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index] ? values[index].trim() : '';
                });
                data.push(row);
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        // Handle escaped quotes
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);

            return result;
        }

        function getScoreClass(score) {
            if (score >= 7) return 'score-high';
            if (score >= 4) return 'score-medium';
            return 'score-low';
        }

        function createTable(data, title) {
            return `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="num-col">#</th>
                                <th>Idea</th>
                                <th class="score-col">Score</th>
                                <th>Free Value Prop</th>
                                <th>Paid Value Prop</th>
                                <th>Why This Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td class="num-col">${row.Number || ''}</td>
                                    <td class="idea-name">${row.Idea || ''}</td>
                                    <td class="score-col">
                                        <span class="score ${getScoreClass(parseFloat(row.Score))}">${row.Score || ''}</span>
                                    </td>
                                    <td>${row.Free_Value_Prop || ''}</td>
                                    <td>${row.Paid_Value_Prop || ''}</td>
                                    <td>${row.Why_This_Score || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function combineData(omitOutliers) {
            const included = [];
            document.querySelectorAll('.table-checkbox:checked').forEach(cb => {
                included.push(cb.value);
            });

            const ideaMap = {};

            included.forEach(key => {
                const data = allData[key];
                data.forEach(row => {
                    const ideaName = row.Idea || '';
                    if (!ideaName) return;

                    if (!ideaMap[ideaName]) {
                        ideaMap[ideaName] = {
                            idea: ideaName,
                            scores: [],
                            freeProps: new Set(),
                            paidProps: new Set(),
                            reasons: []
                        };
                    }

                    const score = parseFloat(row.Score);
                    if (!isNaN(score)) {
                        ideaMap[ideaName].scores.push(score);
                    }

                    if (row.Free_Value_Prop) ideaMap[ideaName].freeProps.add(row.Free_Value_Prop);
                    if (row.Paid_Value_Prop) ideaMap[ideaName].paidProps.add(row.Paid_Value_Prop);
                    if (row.Why_This_Score) ideaMap[ideaName].reasons.push(row.Why_This_Score);
                });
            });

            const combined = [];
            let num = 1;

            Object.values(ideaMap).forEach(item => {
                if (item.scores.length === 0) return;

                let scores = [...item.scores];
                let avgScore;

                if (omitOutliers && scores.length > 2) {
                    scores.sort((a, b) => a - b);
                    scores = scores.slice(1, -1); // Remove min and max
                    avgScore = scores.reduce((a, b) => a + b, 0) / scores.length;
                } else {
                    avgScore = scores.reduce((a, b) => a + b, 0) / scores.length;
                }

                combined.push({
                    Number: num++,
                    Idea: item.idea,
                    Score: avgScore.toFixed(1),
                    OriginalScores: item.scores,
                    ScoresUsed: scores,
                    Free_Value_Prop: Array.from(item.freeProps).join(' | '),
                    Paid_Value_Prop: Array.from(item.paidProps).join(' | '),
                    Why_This_Score: item.reasons.join(' // ')
                });
            });

            combined.sort((a, b) => parseFloat(b.Score) - parseFloat(a.Score));
            combined.forEach((item, index) => item.Number = index + 1);

            return combined;
        }

        function createCombinedTable(omitOutliers) {
            const data = combineData(omitOutliers);

            return `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="num-col">#</th>
                                <th>Idea</th>
                                <th class="score-col">Avg Score</th>
                                <th>Free Value Prop</th>
                                <th>Paid Value Prop</th>
                                <th>Why This Score (Combined)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td class="num-col">${row.Number}</td>
                                    <td class="idea-name">${row.Idea}</td>
                                    <td class="score-col">
                                        <span class="score ${getScoreClass(parseFloat(row.Score))}">${row.Score}</span>
                                        <div class="combined-stats">
                                            <span class="avg-badge">${row.OriginalScores.length} evals</span>
                                            ${omitOutliers && row.OriginalScores.length > 2 ?
                                                `<span style="font-size:11px">Used: ${row.ScoresUsed.join(', ')}</span>` :
                                                `<span style="font-size:11px">All: ${row.OriginalScores.join(', ')}</span>`
                                            }
                                        </div>
                                    </td>
                                    <td>${row.Free_Value_Prop}</td>
                                    <td>${row.Paid_Value_Prop}</td>
                                    <td>${row.Why_This_Score}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function updateStats() {
            const included = [];
            document.querySelectorAll('.table-checkbox:checked').forEach(cb => {
                included.push(cb.value);
            });

            let totalIdeas = 0;
            const allScores = [];

            included.forEach(key => {
                const data = allData[key];
                totalIdeas += data.length;
                data.forEach(row => {
                    const score = parseFloat(row.Score);
                    if (!isNaN(score)) allScores.push(score);
                });
            });

            const avgScore = allScores.length > 0 ?
                (allScores.reduce((a, b) => a + b, 0) / allScores.length).toFixed(1) : 0;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Evaluations</div>
                    <div class="stat-value">${totalIdeas}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">LLMs Included</div>
                    <div class="stat-value">${included.length}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value">${avgScore}</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="stat-label">Unique Ideas (Combined)</div>
                    <div class="stat-value">${Object.keys(combineData(document.getElementById('omit-outliers').checked)).length}</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function render() {
            const omitOutliers = document.getElementById('omit-outliers').checked;

            const tabsHTML = `
                <button class="tab ${activeTab === 'combined' ? 'active' : ''}" onclick="switchTab('combined')">
                    ðŸ“Š Combined Analysis
                </button>
                ${CSV_FILES.map((file, index) => {
                    const name = file.replace('_Gen_Era_Business.csv', '');
                    return `
                        <button class="tab ${activeTab === file ? 'active' : ''}" onclick="switchTab('${file}')">
                            ${name}
                        </button>
                    `;
                }).join('')}
            `;

            document.getElementById('tabs').innerHTML = tabsHTML;

            const contentsHTML = `
                <div class="tab-content ${activeTab === 'combined' ? 'active' : ''}" id="content-combined">
                    ${createCombinedTable(omitOutliers)}
                </div>
                ${CSV_FILES.map(file => `
                    <div class="tab-content ${activeTab === file ? 'active' : ''}" id="content-${file}">
                        ${createTable(allData[file], file)}
                    </div>
                `).join('')}
            `;

            document.getElementById('tab-contents').innerHTML = contentsHTML;
            updateStats();
        }

        function switchTab(tab) {
            activeTab = tab;
            render();
        }

        async function init() {
            try {
                for (const file of CSV_FILES) {
                    allData[file] = await loadCSV(file);
                }

                const checkboxesHTML = CSV_FILES.map((file, index) => {
                    const name = file.replace('_Gen_Era_Business.csv', '');
                    return `
                        <div class="checkbox-item">
                            <input type="checkbox" class="table-checkbox" id="cb-${index}" value="${file}" checked>
                            <label for="cb-${index}">${name}</label>
                        </div>
                    `;
                }).join('');

                document.getElementById('table-checkboxes').innerHTML = checkboxesHTML;

                document.querySelectorAll('.table-checkbox').forEach(cb => {
                    cb.addEventListener('change', render);
                });

                document.getElementById('omit-outliers').addEventListener('change', render);

                render();

            } catch (error) {
                document.querySelector('.container').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
